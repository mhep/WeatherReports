<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Sheet - winds.report</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .container {
            flex: 1;
            width: 100%;
            height: 100%;
            position: relative;
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <iframe 
            src="https://docs.google.com/spreadsheets/d/1kSEu7UFROmwX2eeLpN5S3IME1T5-eHuZkrGJUEZXiYo/edit?usp=sharing&amp;embedded=true"
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
